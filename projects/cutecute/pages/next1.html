<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../../../images/heart.png">
    <link rel="stylesheet" href="../css/next1.css">
    <title>Luvv</title>
</head>

<body>
    <script src="../js/session.js"></script>
    <script src="../js/next1.js"></script>
    <script>
        // Check session when page loads
        window.onload = checkSession;
    </script>

    <div class="card">
        <div class="card-content">
            <div class="input-wrapper">
                <input type="text" readonly value="How long have we known each other?">
                <button class="search-btn" onclick="handleSearch()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modernized Modal -->
    <div class="modal" style="display: none;">
        <div class="modal-content" style="background-color: rgb(255, 218, 232) !important;">
            <div class="modal-header">
                <h2>Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="carousel-wrapper">
                    <div class="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/1.jpg" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/9.jpg" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/3.jpg" alt="Image 3">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/10.jpg" alt="Image 3">
                            </div>
                        </div>
                        <div class="carousel-nav">
                            <button class="carousel-button" onclick="prevSlide()" hidden>←</button>
                            <button class="carousel-button" onclick="nextSlide()" hidden>→</button>
                        </div>
                    </div>
                </div>
                <div class="countdown-wrapper">
                    <span id="countdown"
                        style="display: block; text-align: center; font-size: 1.5rem; margin-top: 10px;"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="action-btn" onclick="closeModal()">Proceed</button>
            </div>
        </div>
    </div>
</body>

</html>
